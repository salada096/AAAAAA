            <h1 class="title">Transparência</h1>
            <p class="subtitle">Documentos comprobatórios</p>
            <p class="subtitle">Recibos, notas fiscais e comprovantes de transações</p>

        <div class="form-section">
            <h2 class="form-title">Adicionar Novo Documento</h2>
            <form id="documentForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="documentFile">Arquivo do Documento</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="documentFile" accept=".pdf,.doc,.docx,.jpg,.png">
                            <label for="documentFile" class="file-input-label">
                                 Clique para selecionar arquivo
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="companyName">Nome da Empresa</label>
                        <input type="text" id="companyName" placeholder="Ex: Empresa XYZ" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="documentType">Tipo de Documento</label>
                        <select id="documentType" required>
                            <option value="">Selecione o tipo</option>
                            <option value="Recibo de doação">Recibo de doação</option>
                            <option value="Nota fiscal">Nota fiscal</option>
                            <option value="Comprovante de transferência">Comprovante de transferência</option>
                            <option value="Contrato">Contrato</option>
                            <option value="Orçamento">Orçamento</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="documentValue">Valor (R$)</label>
                        <input type="number" id="documentValue" step="0.01" placeholder="0,00" required>
                    </div>
                </div>
                
                <button type="submit" class="add-btn">
                     Adicionar Documento
                </button>
            </form>
        </div>

        <div class="documents-section">
            
            <div id="documentsContainer" class="documents-grid">
                <div class="empty-state">
                    
                   
                    <p>Adicione o primeiro documento usando o formulário acima.</p>
                </div>
            </div>
        </div>
